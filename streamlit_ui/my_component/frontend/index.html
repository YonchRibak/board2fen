<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit Chessboard Component</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { margin: 0; padding: 16px; font-family: sans-serif; background: #f8fafc; }
        .editor-wrap { max-width: 720px; margin: 0 auto; }
        #board { width: 480px; max-width: 100%; margin: 0 auto; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); border-radius: 12px; overflow: hidden; }
        [class*="spare-pieces"] { display: flex !important; gap: 6px; justify-content: center; align-items: center; padding: 8px 4px; margin: 4px auto; max-width: 480px; }
        .banks-labels { display: flex; justify-content: space-between; max-width: 480px; margin: 0 auto 6px; font-size: 12px; color: #475569; }
        .fen-display { background: #e2e8f0; border-radius: 8px; padding: 10px 12px; margin: 12px auto 0; max-width: 680px; font-family: monospace; font-size: 13px; white-space: nowrap; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="editor-wrap">
        <div class="banks-labels"><span>White Bank</span><span>Black Bank</span></div>
        <div id="board"></div>
        <div id="fen-display" class="fen-display"></div>
        <div class="banks-labels" style="margin-top: 8px">
            <span>Tip: drag a piece from the bank onto the board.</span>
            <span>Remove: drag a piece off the board.</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script type="module" src="/src/index.ts"></script>
</body>
</html>
